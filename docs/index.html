<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz Index</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2em; }
      h1 { color: #245; }
      ul { line-height: 2; }
    </style>
  </head>
  <body>
    <h1>Quiz Index</h1>
    <ul id="file-list">
      <!-- Links will be injected here -->
    </ul>
    <script>
      // List your quiz HTML files here
      const files = [
        "Kubernetes-Byte.html",
        "http and tls.html",
        "Linux-Byte.html"
        // Add more quiz files here
      ];
      const ul = document.getElementById('file-list');
      files.forEach(file => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = file;
        a.textContent = file.replace('.html', '').replace(/-/g, ' ');
        li.appendChild(a);
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
